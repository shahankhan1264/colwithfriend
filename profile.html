<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/game.css">
</head>
<body>

<div class="quiz-bg">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">

    <div class="card quiz-card shadow-lg">

      <div class="quiz-header d-flex justify-content-between align-items-center">
        <span class="badge bg-primary">Question <span id="qNo">1</span>/5</span>
        <span class="badge bg-dark">‚è± <span id="timer">30</span>s</span>
      </div>

      <h4 id="question" class="mt-3 text-center"></h4>

      <div class="list-group mt-4">
        <button class="list-group-item list-group-item-action quiz-option" onclick="checkAnswer(0)" id="opt0"></button>
        <button class="list-group-item list-group-item-action quiz-option" onclick="checkAnswer(1)" id="opt1"></button>
        <button class="list-group-item list-group-item-action quiz-option" onclick="checkAnswer(2)" id="opt2"></button>
        <button class="list-group-item list-group-item-action quiz-option" onclick="checkAnswer(3)" id="opt3"></button>
      </div>

    </div>

  </div>
</div>

<script src="css/js/game.js"></script>
</body>
</html>
