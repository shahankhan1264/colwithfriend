<!-- Hero Section -->
<section class="hero">
  <div class="container text-center">
    <h1>Live Clock</h1>
    <p>Digital clock, analog clock, and stopwatch all in one</p>
    <a href="#clock" class="btn btn-primary">View Clock</a>
  </div>
</section>

<section class="py-5" id="clock">
  <div class="container text-center">
    <h1 class="mb-5">Live Clock</h1>
    
    <div class="row">
      <div class="col-md-6">
        <h3>Digital Clock</h3>
        <div class="digital-clock" id="digitalClock"></div>
        <p class="mt-3" id="dateDisplay"></p>
      </div>
      
      <div class="col-md-6">
        <h3>Analog Clock</h3>
        <div class="analog-clock">
          <div class="hand hour-hand" id="hourHand"></div>
          <div class="hand minute-hand" id="minuteHand"></div>
          <div class="hand second-hand" id="secondHand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
    </div>
    
    <div class="row mt-5">
      <div class="col-12">
        <h4>Stopwatch</h4>
        <div class="digital-clock" id="stopwatch">00:00:00</div>
        <button class="btn btn-success me-2" onclick="startStopwatch()">Start</button>
        <button class="btn btn-warning me-2" onclick="pauseStopwatch()">Pause</button>
        <button class="btn btn-danger" onclick="resetStopwatch()">Reset</button>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
