<section class="py-5" id="weather">

    <h1 class="text-center mb-5">Weather API Demo</h1>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Current Weather</h5>
            <div class="mb-3">
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            </div>
            <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
            
            <div id="weatherResult" class="mt-4" style="display: none;">
              <h4 id="cityName"></h4>
