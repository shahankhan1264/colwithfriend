<section class="hero">
  <div class="container text-center">
    <h1>Calculator</h1>
    <p>Powerful calculator for all your mathematical needs</p>
    <a href="#calculator" class="btn btn-primary">Start Calculating</a>
  </div>
</section>

<section class="py-5" id="calculator">
  <div class="container">
    <h1 class="text-center mb-5">Calculator</h1>
    <div class="calculator">
      <input type="text" class="form-control calc-display mb-3" id="display" readonly>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="deleteLast()">âŒ«</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="appendToDisplay('/')">/</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="appendToDisplay('*')">Ã—</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('7')">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('8')">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('9')">9</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="appendToDisplay('-')">-</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('4')">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('5')">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('6')">6</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100 calc-btn" onclick="appendToDisplay('+')">+</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('1')">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('2')">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('3')">3</button></div>
        <div class="col-3 row-span-2"><button class="btn btn-primary w-100 calc-btn" onclick="calculate()" style="height: 128px;">=</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-6"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('0')">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100 calc-btn" onclick="appendToDisplay('.')">.</button></div>
      </div>
    </div>
  </div>
</section>
