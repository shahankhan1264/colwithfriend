<!-- Hero Section -->
<section class="hero">
  <div class="container text-center">
    <h1>Todo App</h1>
    <p>Organize your tasks and boost your productivity</p>
    <a href="#todo" class="btn btn-primary">Manage Tasks</a>
  </div>
</section>

<section class="py-5" id="todo">
  <div class="container">
    <h1 class="text-center mb-5">Todo App</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        
        <!-- Add Todo Form -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" id="todoInput" placeholder="Add a new task..." onkeypress="handleEnter(event)">
              <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
            </div>
          </div>
        </div>
        
        <!-- Filter Buttons -->
        <div class="text-center mb-4">
          <button class="btn btn-outline-secondary me-2" onclick="filterTodos('all')">All</button>
          <button class="btn btn-outline-success me-2" onclick="filterTodos('active')">Active</button>
          <button class="btn btn-outline-warning" onclick="filterTodos('completed')">Completed</button>
        </div>
        
        <!-- Todo Stats -->
        <div class="todo-stats mb-4">
          <div class="row text-center">
            <div class="col-4">
              <h5 id="totalTasks">0</h5>
              <small>Total Tasks</small>
            </div>
            <div class="col-4">
              <h5 id="activeTasks">0</h5>
              <small>Active</small>
            </div>
            <div class="col-4">
              <h5 id="completedTasks">0</h5>
              <small>Completed</small>
            </div>
          </div>
        </div>
        
        <!-- Todo List -->
        <div id="todoList"></div>
        
        <!-- Clear All Button -->
        <div class="text-center mt-4">
          <button class="btn btn-danger" onclick="clearAllTodos()">Clear All Tasks</button>
        </div>
        
      </div>
    </div>
  </div>
</section>
